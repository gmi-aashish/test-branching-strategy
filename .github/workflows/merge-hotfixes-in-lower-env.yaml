name: Merge Hotfixes to QA and Dev

on:
  push:
    branches:
      - main

jobs:
  merge-hotfixes:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Git
        run: |
          git config --global user.name "hotfix-merge-bot"
          git config --global user.email ""

      - name: Check out repository
        uses: actions/checkout@v2

      - name: Fetch all branches
        run: git fetch --all

      - name: Create initial commit on QA
        run: |
          git checkout qa
          git commit --allow-empty -m "Initial commit"
          git push origin qa

      - name: Create initial commit on Dev
        run: |
          git checkout dev
          git commit --allow-empty -m "Initial commit"
          git push origin dev

      - name: Merge to QA
        run: |
          git checkout qa
          git merge -s ours main --no-ff --no-edit --allow-unrelated-histories
          git push origin qa

      - name: Merge to Dev
        run: |
          git checkout dev
          git merge -s ours main --no-ff --no-edit --allow-unrelated-histories
          git push origin dev
