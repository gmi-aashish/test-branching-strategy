name: raise pull request to sync 'qa' with 'main'

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  sync-qa-with-master:
    runs-on: ubuntu-latest

    if: github.event.pull_request.merged == true

    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - name: set up Git
        run: |
          git config user.name "gh-ac[sync-w-master-bot]"
          git config user.email "gh-ac[sync-w-master-bot]@users.noreply.github.com"

      - name: fetch all branches
        run: git fetch --prune --unshallow

      - name: get latest of 'main' in 'sync-qa-w-master'
        run: |
          git checkout -b sync-qa-w-master
          git pull origin main
          git push origin sync-qa-w-master

      - name: raise PR to merge 'main' into 'qa'
        uses: actions/github-script@v6
        with:
          script: |
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: 'sync-qa-w-master',
              base: 'qa',
              state: 'open'
            });
            
            if (pullRequests.length === 0) {
              const { data: pullRequest } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'merge [master] into [qa]',
                head: 'sync-qa-w-master',
                base: 'qa',
                body: 'This is a [bot] PR to merge changes in [master] into [qa].',
              });
              console.log(`Created pull request: ${pullRequest.html_url}`);
            } else {
              console.log('A pull request already exists.');
            }